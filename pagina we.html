<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página con Imagen</title>
    <style>
        body {
            margin: 0; /* Elimina el margen predeterminado del cuerpo */
        }

        img {
            width: 100%; /* Establece el ancho de la imagen al 100% del contenedor padre */
            height: auto; /* Permite que la altura se ajuste automáticamente para mantener la proporción original */
            display: block; /* Elimina el espacio adicional por debajo de la imagen */
        }
    </style>
</head>

</body>
</html>
